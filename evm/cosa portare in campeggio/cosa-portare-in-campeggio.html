<style>
    /* START STYLE
     * Style for the to do list, I used this stile for the articles "Cosa mettere in valigia" and "Cosa portare al mare"
     */
     .list {
        position: relative;
          box-sizing: border-box;
        background: #fff;
        width: 100%;
          border: 1px solid #123456;
        }
    
        .list h4 {
            background: #123456;
            color: #fff;
            padding: 10px 20px;
            font-weight: 600;
        }
    
        .list ul {
            position: relative;
            padding: 2rem;
        }
    
        .list ul li {
            position: relative;
            list-style: none;
            padding: 1rem 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
    
        .list ul li:last-child {
            border-bottom: none;
        }
    
        .list ul li label {
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }
    
        .list ul li label input {
            visibility: hidden;
            appearance: none;
        }
    
        .list ul li label p {
            position: absolute;
                  margin-top: 1.5rem;
                  font-weight: 600;
                  color: #123456;
        }
    
        .list ul li label span {
            position: relative;
            width: 20px;
            height: 20px;
            border: 1px solid #ccc;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    
        .list ul li label span:before {
            content: '';
            position: absolute;
            top: 5px;
            width: 10px;
            height: 5px;
            border-left: 2px solid #ccc;
            border-bottom: 2px solid #ccc;
            transform: rotate(-40deg);
        }
    
        .list ul li label input:checked ~ p {
            text-decoration: line-through;
            color: #123456;
        }
    
        .list ul li label input:checked ~ span {
            background: #123456;
            border: 1px solid #123456;
        }
    
        .list ul li label input:checked ~ span::before {
            border-left: 2px solid #fff;
            border-bottom: 2px solid #fff;
        }
    /* END STYLE */
